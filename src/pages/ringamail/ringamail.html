<ion-header>

    <ion-navbar>
      <ion-title>Email</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <div>
  
        <ion-item>
            <ion-label color="primary" stacked>To:</ion-label>
          <ion-input [(ngModel)]="to" type="text"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label color="primary" stacked>Cc:</ion-label>
                <ion-input [(ngModel)]="cc" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label color="primary" stacked>Bcc:</ion-label>
                      <ion-input [(ngModel)]="bcc" type="text"></ion-input>
                          </ion-item>
              <ion-item>
        <ion-label color="primary" stacked>Subject:</ion-label>
          <ion-input [(ngModel)]="subject" type="text"></ion-input>
             </ion-item>
             <ion-item>
          <ion-label color="primary" stacked>Message</ion-label>
        <ion-input [(ngModel)]="message" type="text" placeholder="type your Message here"></ion-input>
            </ion-item>
    </div>
  
      
    <button ion-fab clear (click)="closeModal()" class="goBack"><label>Cancel</label></button>
    <ion-fab>
  <button ion-fab clear (click)="send()" class="flight"><ion-icon name="ios-send"></ion-icon></button>
  </ion-fab>
  
  <!-- name="ios-send-outline" -->
  
  </ion-content>
