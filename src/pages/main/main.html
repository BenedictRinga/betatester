<ion-header>
  <ion-navbar color="primary" align-title="left">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
        </button>
          <ion-title class="MaincustTitle">Ringa</ion-title>
          <ion-buttons start>
              <button ion-button icon-only (click)="show = !show">
            <ion-icon name="search"></ion-icon>
          </button>
          <button ion-button icon-only (click)="onButtonClick()">
              <ion-icon name="help-circle"></ion-icon>
              <!-- (click)="ngIfCtrl()" -->
                </button>

                <!-- https://ionicthemes.com/tutorials/about/ionic2-app-with-socialsharing-and-deeplinking -->
    <button ion-button icon-only>
      <ion-icon onclick="window.plugins.socialsharing.share('Message only')" name="share"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
  
 
  
<!-- minimum viable product -->
  
  <ion-content padding center class="main">

    <!-- RingAssist1 -->
      <div class="RingAssist1" *ngIf="buttonClicked"><ion-row>
          <ion-col>Click to SEARCH or INVITE Others</ion-col>
      </ion-row></div> 
      
    <!-- IMAGE VIEWER https://www.npmjs.com/package/ionic-img-viewer -->
  <!-- Camera -->
  <div class="zap">
      
      
      <ion-scroll scrollY="true" style="width: 100%; height: 93%;">
        <ion-grid>
            
          <ion-row>
          <ion-col col-4 *ngFor="let photo of photoService.photos">
              <img [src]="photo.data" imageViewer />
              <!-- https://stackoverflow.com/questions/43196990/how-to-zoom-image-inside-ion-scroll -->
            </ion-col>
          </ion-row>
        
        </ion-grid>
      </ion-scroll>
      
    
   
              <ion-fab center bottom position:fixed>
                  <button ion-fab (click)="photoService.takePicture()">
                    <ion-icon name="camera"></ion-icon>
                  </button>
             </ion-fab>
        </div>
 

    <!-- RingAssist2 -->
    <div class="RingAssist2" *ngIf="buttonClicked">
      
        <ion-row>
           <ion-col class="clickSet">Click</ion-col>
              </ion-row>
                <br>

                <ion-row style="line-height:5px;">
              <ion-col (click)="photoService.takePicture()" class="camSet">CAMERA</ion-col>
          </ion-row>
          <ion-icon  (click)="photoService.takePicture()" name="camera"  class="camIcon"></ion-icon>
        <br>
            <ion-row style="line-height:5px;">
               <ion-col>to SHOW what you do</ion-col>             
                  </ion-row>
                      <br>
                      <br>

                 <ion-row style="line-height:5px;">
              <ion-col (click)="Brag()" class="bragSet">Brag</ion-col>
           </ion-row>
            <ion-row style="line-height:5px;">
               <ion-col>to TELL what you do</ion-col>
                   </ion-row>
                      <br>
                      <br>
    
                  <ion-row style="line-height:5px;">
               <ion-col (click)="GiftBragPage()" class="giftBSet">Gift.a.Brag</ion-col>
            </ion-row>
              <ion-row style="line-height:5px;">
                  <ion-col>to SHOWCASE someone else's business</ion-col>
                     </ion-row>
                     <br>
                     <br>
                  
                    <ion-row>
                <ion-col (click)="qChat()" style="line-height:5px;" class="chatSet">QChat</ion-col>
            </ion-row>
              <ion-row style="line-height:5px;">
                   <ion-col>to TALK with Friends & Customers</ion-col>
                       </ion-row>

                             </div>
          
  <!-- Search bar -->
            <ion-searchbar class="searchbar"  *ngIf="show"
                           [(ngModel)]="myInput"
                           [showCancelButton]="shouldShowCancel"
                           (ionInput)="onInput($event)"
                           (ionCancel)="onCancel($event)">
            </ion-searchbar>
  
<!-- Brag, Gift.a.Brag & QChat          -->

  <div class="options">
      <ion-row>
          <ion-col>
            <img (click)="Brag()" src="assets/imgs/BragIcon.png" class="first"/>
              </ion-col>

                  <ion-col>
                      <img (click)="GiftBragPage()" src="assets/imgs/GiftBox75.png" class="second"/>
                          </ion-col>
     
                  <ion-col>
                <img (click)="qChat()" src="assets/imgs/RingaIcon.png" class="third"/>
              </ion-col>
          
        </ion-row>
    </div>

    <!-- RingAssist3 -->
   <div class="RingAssist3"><ion-row *ngIf="buttonClicked">
        <ion-col text-center>Brag</ion-col>
        <ion-col text-center>Gift.a.Brag</ion-col>
        <ion-col text-center>QChat</ion-col>
    </ion-row></div> 


  <!-- Bottom extras   -->
  <div class="extraitems">
      <ion-row>
           <h1 class="extrahead">Ringa</h1>
       </ion-row>
  </div>
